<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div>
    <label>Name:</label>
    <input type="text" ngModel name="name">
  </div>
  <div>
    <label>Status:</label>
    <input type="text" ngModel name="status">
  </div>
  <div ngModelGroup="website">
    <label>Website:</label>
    <input type="text" ngModel name="name">
    <input type="text" ngModel name="url">
  </div>
  <div ngModelGroup="twitter">
    <label>Twitter:</label>
    <input type="text" ngModel name="name">
    <input type="text" ngModel name="url">
  </div>
  <button type="submit">Save</button>
  <button (click)="cancel()">Cancel</button>
</form>
